<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ECommerceWebsite</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background:#f4ecd9;
}

/* Hero Sale Circle */
.sale-badge{
    position:absolute;
    top:15px;
    right:15px;
    background:#ff9f1c;
    color:white;
    width:70px;
    height:70px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
}

/* Sidebar */
.sidebar{
    background:#f8f3e7;
    padding:20px;
}

/* Card Image */
.card img{
    height:300px;
    object-fit:cover;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background:#062b22;">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">ClassyClothing</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Catalog</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Gender</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Brands</a></li>
        <li class="nav-item"><a class="nav-link" href="#">News</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-warning">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container-fluid mt-4">
  <div class="row">

    <!-- SIDEBAR -->
    <div class="col-lg-3 col-md-4 sidebar">
      <h4 class="fw-bold">Shop By</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-transparent">Gender</li>
        <li class="list-group-item bg-transparent">Brands</li>
        <li class="list-group-item bg-transparent">Style</li>
        <li class="list-group-item bg-transparent">Price</li>
        <li class="list-group-item bg-transparent">Season</li>
        <li class="list-group-item bg-transparent">Sales</li>
      </ul>
    </div>

    <!-- PRODUCTS -->
    <div class="col-lg-9 col-md-8">
      <div class="row g-4">

        <!-- CARD 1 -->
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card">
            <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38" class="card-img-top">
            <div class="card-body text-center">
              <span class="badge bg-warning mb-2">Newest</span>
              <p class="card-text">Casual Jacket</p>
            </div>
          </div>
        </div>

        <!-- CARD 2 -->
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card">
            <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" class="card-img-top">
            <div class="card-body text-center">
              <span class="badge bg-success mb-2">Hot</span>
              <p class="card-text">Vintage Dress</p>
            </div>
          </div>
        </div>

        <!-- CARD 3 -->
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card">
            <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c" class="card-img-top">
            <div class="card-body text-center">
              <p class="card-text">Gen Z Dress</p>
            </div>
          </div>
        </div>

        <!-- CARD 4 -->
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card">
            <img src="https://images.unsplash.com/photo-1542060748-10c28b62716f" class="card-img-top">
            <div class="card-body text-center">
              <p class="card-text">Street Wear</p>
            </div>
          </div>
        </div>

        <!-- CARD 5 -->
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card">
            <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" class="card-img-top">
            <div class="card-body text-center">
              <span class="badge bg-warning mb-2">Sale</span>
              <p class="card-text">Leather Bag</p>
            </div>
          </div>
        </div>

        <!-- SALE HERO -->
        <div class="col-lg-4 col-md-12 position-relative">
          <div class="card h-100">
            <div class="sale-badge">SALE</div>
            <img src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb" class="card-img-top">
            <div class="card-body">
              <h5>New Collection</h5>
              <p>High quality outfit.</p>
              <p>
                <del>INR 2999</del>
                <span class="fw-bold text-success fs-5">INR 999</span>
              </p>
              <button class="btn btn-warning w-100">Shop Now</button>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
